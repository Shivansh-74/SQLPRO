<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container-sql">

        <nav class="nav">
            <div  style="padding: 0 10px; font-size: 1.1em;font-weight: bold;"><span style="margin: 0 10px;"><i class="fa-solid fa-database"></i></span >SQL PRO</div>
            <div>

                <button style="" class="theme-btn" id="btn"><span style="margin: 0 7px;"><i class="fa-solid fa-moon"></i></span>Theme</button>
            </div>

        </nav>
        <div class="sql-input-container">
            <div class="heading">
				
                <h3>SELECT TABLE NAME </h3>
            </div>
         <form action="/userQuery" method="post">
			 <div class="tableDropdown">
			     <select id="tableSelect" name="selectedTable">
			         <option value=""> Select a Table </option>
			         <option th:each="table : ${tables}" th:value="${table}" th:text="${table}"></option>
			     </select>
			 </div>
           <button type="submit" id="theme" class="theme-btn">Next</button>
        </form>
    </div>
   
    <hr style="width: 100%; background:darkslategrey;margin-top:60px;">
    <p >SQL AI ITEGRATION PROJECT @2025</p>
    </div>
  
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js">
		
</script>

</body>
</html>
